<asp:Content ID="Main" ContentPlaceHolderID="PlaceHolderMain" runat="server">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      width: 100%; /* Let it fill the SharePoint embed box */
      box-sizing: border-box;
    }

    .office-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      flex: 1 1 calc(33.333% - 20px); /* 3 per row, adjusts as needed */
      min-width: 200px; /* Prevent text from getting too squished */
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    /* Make them stack nicely on smaller widths */
    @media (max-width: 800px) {
      .office-card {
        flex: 1 1 calc(50% - 20px); /* 2 per row */
      }
    }

    @media (max-width: 500px) {
      .office-card {
        flex: 1 1 100%; /* Full width on very small screens */
      }
    }

    .office-card strong {
      color: #2e7d32;
      font-size: 16px;
      display: block;
      margin-bottom: 6px;
    }

    .office-card a {
      color: #0078d4;
      text-decoration: none;
    }

    .office-card a:hover {
      text-decoration: underline;
    }

    .office-card p {
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
